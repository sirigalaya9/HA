<template>

    <div if:true={objectInfo.data}>

        <div class="">
            <div class="slds-p-around_medium">

                <lightning-record-edit-form 
                object-api-name="Idea__c"                 
                onsuccess={handleSuccess}
                onload={handleLoad}
                onsubmit={handleSubmit}
                onerror={handleError}>
                    <lightning-messages> </lightning-messages>
                    <lightning-input-field field-name="Subject__c"></lightning-input-field>
                    <lightning-input-field field-name="Category__c" name="Category__c"></lightning-input-field>
                    <lightning-input-field field-name="Business_Justification__c"></lightning-input-field>
                    <lightning-input-field field-name="Acceptance_Criteria__c" required="true"></lightning-input-field>                   

                    <div class="slds-m-top_large slds-text-align_center">
                        <lightning-button variant="neutral" type="reset" label="Cancel" onclick={handleClose}>
                        </lightning-button>
                        &nbsp;                                
                        &nbsp;
                        <lightning-button variant="brand" type="submit" label="Save">
                        </lightning-button>
                    </div>

                </lightning-record-edit-form>

                   

                <div if:true={showSpinner}>
        
                    <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
                    
                </div>                

            </div>

        </div>

    </div>

    <div if:false={objectInfo.data}>
        
        <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
        
    </div>

</template>
